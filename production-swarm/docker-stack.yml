version: '3'

services:

  auditService:
    env_file:
      - ./elasticsearch.env
    image: cafaudit/audit-service:3.1.0
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          cpus: '0.5'
          memory: 1536M
        reservations:
          cpus: '0.25'
          memory: 768M
      update_config:
        parallelism: 2
        delay: 10s
    ports:
      - "${CAF_AUDIT_SERVICE_PORT:-25080}:8080"
